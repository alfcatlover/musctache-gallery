<div class="slider-wrap">
  <div class="slider-btn-prev"></div>
  <div class="slider-btn-next"></div>
  <div class="slider" style="width: {{sliderWidth}}px">
    <div class="slider-in">
      {{#photos}}
      <div class="slide" data-index={{index}} style="left: {{offsetLeft}}px">
        <img src={{src}}/>
      </div>
      {{/photos}}
    </div>
  </div>
</div>
